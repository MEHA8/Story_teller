<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enchanted Forest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="scene" id="forest">
        <div class="scene-content">
            <h1 class="story-title">Once Upon a Time...</h1>
            <button class="start-btn">Start the Journey</button>
        </div>
    </section>

    <section class="scene" id="lake">
        <div class="scene-content">
            <h1>Welcome to the Magical Lake</h1>
            <p>The water sparkles with magic...</p>
        </div>
    </section>

    <section class="scene" id="garden">
        <div class="scene-content">
            <h1>The Fairy Queen's Garden</h1>
            <p>Flowers bloom beneath your feet...</p>
        </div>
    </section>

    <section class="scene" id="castle">
        <div class="scene-content">
            <h1>The Magic Castle</h1>
            <p>Enter the grand castle and meet the Fairy Queen!</p>
        </div>
    </section>

    <section class="scene" id="ending">
        <div class="scene-content">
            <h1>Happily Ever After...</h1>
            <button class="revisit-btn">Revisit the Adventure</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
